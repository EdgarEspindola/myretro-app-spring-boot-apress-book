spring.application.name=myretro

#debug=true

# Users properties
service.users.server = http://localhost
service.users.port = 8082
service.users.username = admin
service.users.password = admin

# Datasource
spring.datasource.generate-unique-name=false
spring.datasource.name=test-db

# SQL init
spring.sql.init.mode=always
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.com.example.myretro.*=debug

